<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text counter</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h2>Real-Time Character Counter</h2>
      <textarea name="input" id="input" rows="7" oninput="track()"></textarea>
      <div class="bottom">
        <p class="total">Total Character :0</p>
        <p class="remaining">Remaining :50</p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
